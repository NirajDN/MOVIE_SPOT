
         {% if error_message %}
        <h1 class="poppins-extrabold translate-x-[140%] text-xl">{{ error_message }}</h1>

        {% else %}
        {% for movie in movies %}
        <a href="#" class="text-decoration-none" >
        <div class="flex flex-col justify-center items-center size-52 sm:size-fit w-fit h-fit mt-10  rounded-lg shadow-md p-7 sm:p-3 bg-white/10 sm:bg-white/4">
            <img src="https://image.tmdb.org/t/p/w500{{ movie.poster_path }}" alt="{{ movie.title }}" class="w-[300px] h-[300px] rounded-lg shadow-md "/>
            <h1 class="poppins-bold text-xl mt-4 text-white">{{ movie.title }}</h1>
            <p class="poppins-regular text-md text-black mt-2 h-fit p-2 bg-white rounded-2xl flex flex-row justify-center items-center">{{ movie.vote_average|floatformat:1 }} <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512" class="size-8 mx-1"><path fill="#BA8E23" d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z"/></svg><b class="text-lg ">/10</b></p>
            <!--<p class="poppins-regular text-md text-gray-300 mt-2 h-[250px]  pb-10">{{ movie.overview }}</p>-->
        </div>
    </a>
        {% endfor %}
        <div id="scroll-trigger" hx-get="{% url 'landing' %}?category={{ category }}&search={{ search_query|urlencode }}&page={{ next_page }}" hx-target="#movie-div" hx-swap="beforeend" hx-trigger="revealed" class="flex justify-center items-center w-[300px] h-[300px] sm:w-[400px] sm:h-[400px] rounded-lg shadow-md bg-white/8 sm:bg-white/4 mt-10">
            <h1 class="poppins-bold text-xl text-center text-white">Load More</h1>
        </div>  
        {% endif %}
